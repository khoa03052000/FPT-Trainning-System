{% extends 'layout/base_dashboard.html' %} {% load static %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-6">
            <h3 class="text-dark mb-4">Category Manage</h3>
        </div>
        <div class="col-12 col-sm-6 col-md-6 text-right" style="margin-bottom: 30px;">
            <a class="btn btn-primary" href="{% url 'FPT:create-category' %}" role="button"><i class="fa fa-plus"></i>&nbsp;Add Category</a>
        </div>
    </div>
    <div class="card" id="TableSorterCard">
        <div class="card-header py-3">
            <div class="row table-topper align-items-center">
                <div class="col-12 col-sm-5 col-md-6 text-left" style="margin: 0px;padding: 5px 15px;">
                    <p class="text-primary m-0 font-weight-bold">List Category</p>
                </div>
                <div class="col-12 col-sm-7 col-md-6 text-right" style="margin: 0px;padding: 5px 15px;">
                    <button class="btn btn-primary btn-sm reset" type="button" style="margin: 2px;">Sort</button><button
                        class="btn btn-warning btn-sm" id="zoom_in" type="button" zoomclick="ChangeZoomLevel(-10);"
                        style="margin: 2px;"><i class="fa fa-sort-up"></i></button><button
                        class="btn btn-warning btn-sm" id="zoom_out" type="button" zoomclick="ChangeZoomLevel(-10);"
                        style="margin: 2px;"><i class="fa fa-sort-down"></i></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped table tablesorter" id="">
                        <thead class="thead-dark">
                            <tr>
                                <th class="text-center">Name</th>
                                <th class="text-center">DESCRIPTION</th>
                                <th class="text-center filter-false sorter-false">Action</th>
                            </tr>
                        </thead>
                        <tbody class="text-center" ic-confirm="Are you sure?">
                            {% for category in categories %}
                            <tr id="category-{{ category.id }}">
                                <td>{{ category.name }}</td>
                                <td>{{ category.description }}</td>
                                <td class="text-center">
                                    <a class="btn btn-primary" role="button" style="margin: 2px;"><i
                                            class="far fa-eye"></i></a>
                                    <a href="{% url 'FPT:category-detail' category.id %}" class="btn btn-success" role="button"
                                        style="background: rgb(11,171,56);margin: 2px;"><i
                                            class="fas fa-pencil-alt"></i>
                                    </a>
                                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" id="token-category">
                                    <a class="btn btn-danger" role="button" style="margin: 2px;"  ic-action="remove" ic-target="#category-{{ category.id }}" ic-include="#token-category" ic-delete-from="{% url 'FPT:delete-category' category.id %}"  >
                                        <i

                                            class="fas fa-trash"></i>

                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
